<html>
    <head>
        {%metas%}
        <title>{%title%}</title>
        {%favicon%}
        {%css%}
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900' rel='stylesheet' type='text/css'>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    </head>
    <body class="homepage">

    <!-- Header -->
        <div id="header">
            <div id="nav-wrapper">
                <!-- Nav -->
                <nav id="nav">
                    <ul>
                        <li onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.4)'"
                            onmouseout="this.style.backgroundColor=''"
                            class="{dashboard_div}">
                            <a href="/dashboard">
                                <img class="nav_img" src="assets/images/icons/dashboard.png">
                                Dashboard
                            </a>
                        </li>
                        <li onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.4)'"
                            onmouseout="this.style.backgroundColor=''"
                            class="{tables_div}">
                            <a href="tables">
                                <img class="nav_img" src="assets/images/icons/tables.png">
                               Tables
                            </a>
                        </li>
                        <li onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.4)'"
                            onmouseout="this.style.backgroundColor=''"
                            class="{about_div}">
                            <a href="about">
                                <img class="nav_img" src="assets/images/icons/about.png">
                                About US
                            </a>
                        </li>
                        <li onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.4)'"
                            onmouseout="this.style.backgroundColor=''"
                            class="{models_div}">
                            <a href="models">
                                <img class="nav_img" src="assets/images/icons/models.png">
                                Models
                            </a>
                        </li>
                        <li onmouseover="this.style.backgroundColor='rgba(255, 255, 255, 0.4)'"
                            onmouseout="this.style.backgroundColor=''"
                            class="{context_div}">
                            <a href="context">
                                <img class="nav_img" src="assets/images/icons/context.png">
                                Context
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="container">

                <!-- Logo -->
            </div>
        </div>

    <!-- Main -->
        <div id="main">
            {%app_entry%}
        </div>

    <!-- Tweet -->
        <div id="tweet">
            <div class="container">
                <section>
                    <blockquote>"When we thought we had all the answers, all the questions changed"</blockquote>
                </section>
            </div>
        </div>

    <!-- Footer -->
        <div id="footer">
            {%config%}
            {%scripts%}
            {%renderer%}
        </div>

    </body>
</html>
